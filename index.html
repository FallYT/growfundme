<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowFundMe</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.imgur.com/5C2oH7E.jpeg" alt="Logo" width="150" height="150">
        </div>
        <h1>GrowFundMe</h1>
    </header>

    <div id="create-campaign">
        <h2>Create Campaign</h2>
        <form id="create-form">
            <label for="campaign-title">Campaign Title:</label>
            <input type="text" id="campaign-title" required>

            <label for="campaign-description">Description:</label>
            <textarea id="campaign-description"></textarea>

            <label for="campaign-goal">Goal (in WL/DL):</label>
            <input type="number" id="campaign-goal" required>

            <button type="submit">Create Campaign</button>
        </form>
    </div>

    <div id="campaign-list">
        <h2>Active Campaigns</h2>
        <ul id="campaigns"></ul>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
